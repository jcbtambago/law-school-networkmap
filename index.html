<!DOCTYPE html>
<html>
<head>
  <title>Law School Curriculum Map</title>
  <style>
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>Law School Curriculum Map</h2>

<div>
  <button onclick="loadGraph('classes_prereq_graph.html')">Regular Subjects</button>
  <button onclick="loadGraph('classes_prereq_graph_w_review.html')">With Review</button>
</div>

<iframe id="graphFrame" 
        src="classes_prereq_graph.html"
        width="100%" 
        height="850px"
        style="border:1px solid #ccc; margin-top:20px;">
</iframe>

<script>
function loadGraph(filename) {
  document.getElementById("graphFrame").src = filename;
}
</script>

</body>
</html>
