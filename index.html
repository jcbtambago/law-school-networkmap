<!DOCTYPE html>
<html>
<head>
  <title>Curriculum Network Maps</title>
  <style>
    .tab-btn {
      padding: 10px 20px;
      border: none;
      background: #3498db;
      color: white;
      cursor: pointer;
      margin-right: 10px;
      border-radius: 6px;
    }
    .tab-btn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

<h2>Curriculum Network Map</h2>

<button class="tab-btn" onclick="loadGraph('classes_prereq_graph.html')">Regular</button>
<button class="tab-btn" onclick="loadGraph('classes_prereq_graph_w_review.html')">With Review</button>

<iframe id="graphFrame"
        src="classes_prereq_graph.html"
        width="100%"
        height="900"
        style="border:1px solid #ccc; margin-top:20px;"></iframe>

<script>
function loadGraph(graph) {
    document.getElementById("graphFrame").src = graph;
}
</script>

</body>
</html>
